<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------Autor y titulo-------->
    <meta name="author" content="Andrea Belén Guinder Vichich">
    <meta name="title" content="Andrea Guinder Calculadora">
    <!----------Fuente de Google------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!------------Logo en URL------------>
    <link rel="shortcut icon" href="images/logo-ag-negro.png" type="image/x-icon">
    <!--------Estilos----------->
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora AG</title>
</head>
<body>
    <main class="fondo-calcu">
    <div class="info-calcu">
        <p class="titulo">CALCULADORA Andy</p>
        <img src="./images/logo-ag.png" style="width: 200px;" alt="logo Andrea Guinder"/>
    </div>
    <div class="container-calculadora">
        <div class="resultado">
            <p>Tu resultado...</p>
        </div>
        <div class="datos-calculadora">
            <button class="button-random">(</button>
            <button class="button-random">)</button>
            <button class="button-random">x!</button>
            <button class="button-random">x²</button>
            <button class="button-random">√</button>
            <button class="button-random">ⁿ√</button>
            <button class="button-random">sin</button>
            <button class="button-random">cos</button>
            <button class="button-random">tg</button>
            <button class="button-random">x³</button>
            <button class="button-random">∛</button>
            <button class="button-random">xⁿ</button>
            <button class="button-random">1</button>
            <button class="button-random">2</button>
            <button class="button-random">3</button>
            <button class="button-random">/</button>
            <button class="button-random">%</button>
            <button class="button-random">In</button>
            <button class="button-random">4</button>
            <button class="button-random">5</button>
            <button class="button-random">6</button>
            <button class="button-random">*</button>
            <button class="button-random">log</button>
            <button class="button-random">e</button>
            <button class="button-random">7</button>
            <button class="button-random">8</button>
            <button class="button-random">9</button>
            <button class="button-random">-</button>
            <button class="button-random">AC</button>
            <button class="button-random button-igual">=</button>
            <button class="button-random">.</button>
            <button class="button-random">0</button>
            <button class="button-random">π</button>
            <button class="button-random">+</button>
            <button class="button-random">MR</button>
        </div>
    </div>
    </main>
</body>
</html>
